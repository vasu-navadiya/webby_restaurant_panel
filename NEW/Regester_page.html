<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Restaurant</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f9f9f9;
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 10px;
      }

      .divider {
        width: 100%;
        height: 1px;
        background-color: #ddd;
        margin: 15px 0;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
      }

      .error {
        color: red;
        font-size: 12px;
        margin-top: 5px;
      }

      .map-placeholder {
        width: 100%;
        height: 200px;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        color: #888;
        border-radius: 6px;
      }

      .button {
        width: 100%;
        background-color: tomato;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }

      .button:hover {
        background-color: #ff3b1f;
      }

      @media (max-width: 600px) {
        .container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Register Your Restaurant</h2>
      <div class="divider"></div>

      <form id="registerForm" action="/Register_page" method="POST">
        <div class="form-group">
          <label>Restaurant Name</label>
          <input type="text" id="restaurantName" name="restaurantName" placeholder="Enter restaurant name" />
          <div class="error" id="restaurantNameError"></div>
        </div>

        <div class="form-group">
          <label>Owner Full Name</label>
          <input type="text" id="ownerName" name="ownerName" placeholder="Enter owner name" />
          <div class="error" id="ownerNameError"></div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email" />
          <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" id="phone" name="phone" placeholder="Enter phone number" />
          <div class="error" id="phoneError"></div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" />
          <div class="error" id="passwordError"></div>
        </div>

        <!-- Confirm Password Field -->
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" />
          <div class="error" id="confirmPasswordError"></div>
        </div>

        <div class="divider"></div>

        <h3>Restaurant Location</h3>
        <div class="map-placeholder">Map will appear here</div>

        <div class="form-group">
          <label>Shop / Building No.</label>
          <input type="text" id="shopNo" name="shopNo" placeholder="Enter shop/building number" />
        </div>

        <div class="form-group">
          <label>Floor / Tower No.</label>
          <input type="text" id="floorNo" name="floorNo" placeholder="Enter floor/tower number" />
        </div>

        <div class="form-group">
          <label>Area</label>
          <input type="text" id="area" name="area" placeholder="Enter area" />
        </div>

        <div class="form-group">
          <label>City</label>
          <input type="text" id="city" name="city" placeholder="Enter city" />
        </div>

        <button type="submit" class="button" onclick="validateForm(event)">
          Register
        </button>
      </form>
    </div>

    <script>
      function validateForm(event) {
        event.preventDefault(); // Prevents form from submitting if validation fails
        let isValid = true;

        // Clear previous error messages
        document.getElementById("restaurantNameError").innerText = "";
        document.getElementById("ownerNameError").innerText = "";
        document.getElementById("emailError").innerText = "";
        document.getElementById("phoneError").innerText = "";
        document.getElementById("passwordError").innerText = "";
        document.getElementById("confirmPasswordError").innerText = "";

        // Get input values
        let restaurantName = document.getElementById("restaurantName").value.trim();
        let ownerName = document.getElementById("ownerName").value.trim();
        let email = document.getElementById("email").value.trim();
        let phone = document.getElementById("phone").value.trim();
        let password = document.getElementById("password").value.trim();
        let confirmPassword = document.getElementById("confirmPassword").value.trim();

        // Validation
        if (!restaurantName) {
          document.getElementById("restaurantNameError").innerText = "Restaurant name is required";
          isValid = false;
        }
        if (!ownerName) {
          document.getElementById("ownerNameError").innerText = "Owner name is required";
          isValid = false;
        }
        if (!email) {
          document.getElementById("emailError").innerText = "Email is required";
          isValid = false;
        } else if (!/\S+@\S+\.\S+/.test(email)) {
          document.getElementById("emailError").innerText = "Invalid email format";
          isValid = false;
        }
        if (!phone) {
          document.getElementById("phoneError").innerText = "Phone number is required";
          isValid = false;
        } else if (!/^\d{10}$/.test(phone)) {
          document.getElementById("phoneError").innerText = "Invalid phone number";
          isValid = false;
        }
        if (password.length < 6) {
          document.getElementById("passwordError").innerText = "Password must be at least 6 characters";
          isValid = false;
        }
        if (confirmPassword !== password) {
          document.getElementById("confirmPasswordError").innerText = "Passwords do not match";
          isValid = false;
        }

        if (isValid) {
          document.getElementById("registerForm").submit();
        }
      }
    </script>
  </body>
</html>
