<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Items</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .hadding {
        color: rgb(53, 6, 3);
        text-align: center;
      }
      .container {
        max-width: 1100px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        background-color: white;
      }
      body {
        background: linear-gradient(
            rgba(95, 90, 90, 0.578),
            rgba(167, 139, 139, 0.404)
          ),
          url("bgimg.jpg");
      }
      .sidebar {
        background-color: #343a40;
        min-height: 100vh;
        color: white;
      }
      .content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid" id="fooditems">
      <div class="row">
        <div class="col-md-3 col-lg-2 sidebar p-3">
          <h3 class="mb-4">Admin Panel</h3>
          <ul class="nav flex-column">
            <li class="nav-item mb-2">
              <a href="profil.html" class="nav-link text-white">Profile</a>
            </li>
            <li class="nav-item mb-2">
              <a href="dashadmin.html" class="nav-link text-white">Dashboard</a>
            </li>
            <li class="d-flex align-items-center">
              <i class="bi bi-basket"></i>
              <a href="fooditems.html" class="nav-link text-white"
                >Food Items</a
              >
            </li>
          </ul>
        </div>
        <div class="col-md-9 col-lg-10 mt-10 content">
          <h2 class="hadding">Food App Dashboard</h2>

          <!-- Menu Management -->
          <div class="card mt-4">
            <div class="card-header">
              <h4>Menu Management</h4>
            </div>
            <div class="card-body">
              <form id="menuForm">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Food Name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <textarea
                    class="form-control"
                    placeholder="Description"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Price"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="category" class="form-label">Category</label>
                  <select class="form-control" required>
                    <option value="">Select Category</option>
                    <option value="fast-food">Fast Food</option>
                    <option value="desserts">Desserts</option>
                    <option value="beverages">Beverages</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label>Food Image</label>
                  <input
                    type="file"
                    class="form-control"
                    accept="image/*"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-success">
                  Add Menu Item
                </button>
              </form>
            </div>
          </div>

          <!-- Current Menu Items -->
          <div class="card mt-4">
            <div class="card-header">
              <h4>Current Menu Items</h4>
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="menuItems">
                  <!-- Menu items will be dynamically added here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const menuForm = document.getElementById("menuForm");
      const menuItemsTable = document.getElementById("menuItems");

      let menuItems = [];

      // Load saved items when page loads
      document.addEventListener("DOMContentLoaded", function () {
        const savedItems = localStorage.getItem("menuItems");
        if (savedItems) {
          menuItems = JSON.parse(savedItems);
          displayMenuItemsByCategory(menuItems);
        }
      });

      menuForm.addEventListener("submit", function (e) {
        e.preventDefault();
        addItem();
      });

      function addItem() {
        const name = menuForm.querySelector('input[type="text"]').value;
        const description = menuForm.querySelector("textarea").value;
        const price = menuForm.querySelector('input[type="number"]').value;
        const category = menuForm.querySelector("select").value;
        const imageFile = menuForm.querySelector('input[type="file"]').files[0];

        const imageUrl = imageFile ? URL.createObjectURL(imageFile) : "";

        const menuItem = { name, description, price, category, imageUrl };

        menuItems.push(menuItem);

        localStorage.setItem("menuItems", JSON.stringify(menuItems));

        displayMenuItemsByCategory(menuItems);

        menuForm.reset();
      }

      function displayMenuItemsByCategory(menuItems) {
        menuItemsTable.innerHTML = ""; // Clear current items

        // Group items by category
        const categories = {};
        menuItems.forEach((item, originalIndex) => {
          if (!categories[item.category]) {
            categories[item.category] = [];
          }
          categories[item.category].push({ ...item, originalIndex });
        });

        Object.keys(categories).forEach((category) => {
          const categoryRow = document.createElement("tr");
          categoryRow.innerHTML = `<td colspan="7" class="bg-secondary text-white fw-bold">${category.toUpperCase()}</td>`;
          menuItemsTable.appendChild(categoryRow);

          categories[category].forEach((item, displayIndex) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${displayIndex + 1}</td>
                <td><img src="${item.imageUrl}" style="width: 50px; height: 50px;"></td>
                <td>${item.name}</td>
                <td>${item.description}</td>
                <td>${item.category}</td>
                <td>$${item.price}</td>
                <td>
                    <button class="btn btn-sm btn-warning" onclick="editItem(${item.originalIndex})">Edit</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteItem(${item.originalIndex})">Delete</button>
                </td>
            `;
            menuItemsTable.appendChild(row);
          });
        });
      }

      function editItem(index) {
        const item = menuItems[index];

        menuForm.querySelector('input[type="text"]').value = item.name;
        menuForm.querySelector("textarea").value = item.description;
        menuForm.querySelector('input[type="number"]').value = item.price;
        menuForm.querySelector("select").value = item.category;

        menuItems.splice(index, 1);
        localStorage.setItem("menuItems", JSON.stringify(menuItems));
        displayMenuItemsByCategory(menuItems);
      }

      function deleteItem(index) {
        menuItems.splice(index, 1);
        localStorage.setItem("menuItems", JSON.stringify(menuItems));
        displayMenuItemsByCategory(menuItems);
      }
    </script>
  </body>
</html>
